<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <title>ABC Learning Center - Administration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap"
      rel="stylesheet"
    />
    <!-- Poppins Font Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Connector -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container container-admin mt-4">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="alert alert-info text-center">
            CRUD of ABC Learning Center
          </h1>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <form id="form">
                <input type="hidden" name="id" id="id" />
                <label for="">Name</label>
                <input
                  class="form-control text-start"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                  required
                />
                <br />
                <label for="">Email</label>
                <input
                  class="form-control text-start"
                  name="email"
                  type="email"
                  id="email"
                  placeholder="Email"
                  required
                />
                <br />
                <label for="">Gender</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="gender"
                  name="gender"
                >
                  <option selected disabled>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
                <br />
                <label for="">Password</label>
                <input
                  class="form-control text-start"
                  name="password"
                  type="password"
                  id="password"
                  placeholder="Password"
                  required
                />
                <br />
                <button
                  class="btn btn-sm btn-outline-success"
                  type="button"
                  onclick="save()"
                >
                  Save
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  type="button"
                  onclick="clearData()"
                >
                  Reset
                </button>
                <button
                  class="btn btn-sm btn-outline-primary"
                  type="button"
                  onclick="location.href='index.html'"
                >
                  Back To Homepage
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table id="datatable" class="table table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Gender</th>
                      <th>Password</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody id="table"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="UserData.js"></script>
    <script>
      allData();
    </script>
    <script>
      function clearData() {
        document.getElementById("form").reset();
        document.getElementById("id").value = "";
      }
    </script>
  </body>
</html>
